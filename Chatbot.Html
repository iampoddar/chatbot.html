<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
    </style>
</head>
<body class="font-sans bg-slate-100">

    <div class="flex h-screen items-center justify-center p-4">
        <!-- Main Chatbot Container -->
        <div class="w-full max-w-2xl h-[80vh] bg-white rounded-lg shadow-xl flex flex-col">
            
            <!-- Header -->
            <header class="bg-blue-600 text-white p-4 rounded-t-lg shadow-md">
                <h1 class="text-2xl font-bold text-center">AI Chatbot</h1>
            </header>

            <!-- Chat Messages Area -->
            <main id="chat-messages" class="flex-1 p-6 overflow-y-auto space-y-4">
                <!-- Initial Bot Message -->
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0 w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold text-lg">
                        AI
                    </div>
                    <div class="bg-slate-200 p-3 rounded-lg rounded-tl-none shadow">
                        <p class="text-slate-800">Hello! I'm an AI assistant. How can I help you today?</p>
                    </div>
                </div>
                <!-- Messages will be dynamically added here -->
            </main>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="px-6 py-2 text-slate-500 hidden">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse [animation-delay:-0.3s]"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse [animation-delay:-0.15s]"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse"></div>
                    <span class="text-sm">AI is typing...</span>
                </div>
            </div>

            <!-- Error Message Box -->
            <div id="error-box" class="px-6 py-3 bg-red-100 text-red-700 rounded-b-lg border-t border-red-200 hidden">
                <p id="error-message">An error occurred. Please try again.</p>
                <button id="close-error" class="font-bold text-sm ml-2">&times; Close</button>
            </div>

            <!-- Input Form -->
            <footer class="p-4 bg-slate-50 border-t border-slate-200 rounded-b-lg">
                <form id="chat-form" class="flex items-center space-x-3">
                    <input 
                        type="text" 
                        id="user-input"
                        placeholder="Type your message..." 
                        autocomplete="off"
                        class="flex-1 px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                        required
                    />
                    <button 
                        type="submit" 
                        id="send-button"
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                    >
                        Send
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');
        const closeErrorButton = document.getElementById('close-error');

        // System prompt to define the chatbot's role
        const SYSTEM_PROMPT = "You are a helpful and friendly assistant. Answer the user's questions clearly and concisely.";
        
        // --- Event Listeners ---

        chatForm.addEventListener('submit', handleSubmit);
        closeErrorButton.addEventListener('click', () => {
            errorBox.classList.add('hidden');
        });

        // --- Main Submit Handler ---

        async function handleSubmit(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message === '') return;

            // Disable form and show loading
            setFormDisabled(true);
            displayMessage(message, 'user');
            loadingIndicator.classList.remove('hidden');
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            
            // Clear input
            userInput.value = '';

            try {
                // This is the "backend" call to the AI
                const aiResponse = await callGeminiAPI(message);
                displayMessage(aiResponse, 'ai');
            } catch (error) {
                console.error('Error calling AI:', error);
                showError('Sorry, something went wrong. Please try again.');
            } finally {
                // Re-enable form and hide loading
                setFormDisabled(false);
                loadingIndicator.classList.add('hidden');
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to new message
                userInput.focus();
            }
        }

        // --- Helper Functions ---

        /**
         * Disables or enables the chat input and send button.
         * @param {boolean} disabled - True to disable, false to enable.
         */
        function setFormDisabled(disabled) {
            userInput.disabled = disabled;
            sendButton.disabled = disabled;
            sendButton.classList.toggle('opacity-50', disabled);
            sendButton.classList.toggle('cursor-not-allowed', disabled);
        }

        /**
         * Displays a message in the chat window.
         * @param {string} message - The message content.
         * @param {'user' | 'ai'} sender - The sender of the message.
         */
        function displayMessage(message, sender) {
            let messageHtml;
            if (sender === 'user') {
                messageHtml = `
                    <div class="flex items-start justify-end space-x-3">
                        <div class="bg-blue-600 text-white p-3 rounded-lg rounded-br-none shadow">
                            <p>${message}</p>
                        </div>
                        <div class="flex-shrink-0 w-10 h-10 bg-slate-300 text-slate-700 rounded-full flex items-center justify-center font-bold text-lg">
                            U
                        </div>
                    </div>
                `;
            } else {
                messageHtml = `
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0 w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold text-lg">
                            AI
                        </div>
                        <div class="bg-slate-200 p-3 rounded-lg rounded-tl-none shadow">
                            <p class="text-slate-800">${message}</p>
                        </div>
                    </div>
                `;
            }
            chatMessages.innerHTML += messageHtml;
        }

        /**
         * Displays an error message in the error box.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
        }

        // --- "Backend" Gemini API Call ---

        /**
         * Calls the Gemini API with exponential backoff for retries.
         * @param {string} userQuery - The user's message.
         * @returns {Promise<string>} - The AI's text response.
         */
        async function callGeminiAPI(userQuery) {
            // NOTE: Leave apiKey as "" to use the environment's key.
            // DO NOT enter your own key here.
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: SYSTEM_PROMPT }]
                },
            };

            let response;
            let retries = 3;
            let delay = 1000; // 1 second

            while (retries > 0) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                        
                        if (text) {
                            return text; // Success
                        } else {
                            throw new Error('Invalid response structure from API');
                        }
                    } else {
                        // Handle non-OK HTTP statuses (e.g., 429 Too Many Requests, 5xx Server Errors)
                        if (response.status === 429 || response.status >= 500) {
                            // Retryable error
                            console.warn(`API request failed with status ${response.status}. Retrying in ${delay}ms...`);
                            retries--;
                            await new Promise(resolve => setTimeout(resolve, delay));
                            delay *= 2; // Exponential backoff
                        } else {
                            // Non-retryable error (e.g., 400 Bad Request)
                            const errorResult = await response.json();
                            console.error('Non-retryable API error:', errorResult);
                            throw new Error(`API Error: ${errorResult.error?.message || response.statusText}`);
                        }
                    }
                } catch (error) {
                    // Network errors or other fetch-related issues
                    console.warn(`Network error: ${error.message}. Retrying in ${delay}ms...`);
                    retries--;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
            
            // If all retries fail
            throw new Error('Failed to get a response from the AI after 3 attempts.');
        }
    </script>
</body>
</html>
